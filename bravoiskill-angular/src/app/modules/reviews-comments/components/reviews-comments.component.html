<!-- Comentarii review -->
<div *ngFor="let review of reviews" class="container-fluid mt--7">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-5 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="product-conversations-list js-reviews-list">
          <div class="product-review-item js-review-item row border-bottom">
            <div class="col-md-4">
              <div class="product-review-head">
                <div class="product-review-user-avatar">
                  <div class="user-avatar user-avatar-sm">
                    <div class="thumbnail" style="background-color: #b1b1b1">
                      <div class="picture"
                      [ngStyle]="{'background-image': getImageUrl(review.reviewerUserId)}">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="product-review-user-meta">
                  <p class="product-review-author mrg-top-xs semibold">{{review.reviewerUser.firstName}},
                    {{review.reviewerUser.lastName}}</p>
                  <p class="small text-muted mrg-sep-none">{{review.reviewDate | date: 'dd MMM y'}}</p>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="product-review-body">
                <h3 *ngFor="let skillReview of review.reviewSkills"  class="product-review-title">

                  {{skillReview.skill.description}}
                  <div class="progress" style="height:15px">
                    <div class="progress-bar bg-success" [ngStyle]="{'width' : getSkillPercenter(skillReview.reviewPoints)}">
                      {{skillReview.reviewPoints}}
                    </div>
                  </div>

                </h3>

                </div >
                <button *ngIf="review.reviewSkills?.length > 4" type="button" class="btn btn-outline-secondary btn-sm" (click)="toggle()" id="bt">
                  {{ buttonName }} </button>

              </div>
            </div>
              <div class="product-review-body comment">
                <div class="mrg-btm-xs js-review-body review-body-container" id="review-body-collapse-756355">
                  {{review.comment}}
                  <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
