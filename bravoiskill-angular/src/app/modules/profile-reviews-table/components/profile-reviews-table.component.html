
    <!-- Tabelul de review -->
    <div class="container-fluid mt--7">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="card-body pt-0 pt-md-4">
              <h5>~ Reviews ~</h5>

              <p-table #tt [value]="reviews" [columns]="colsReview" [paginator]="true" [rows]="3" sortMode="multiple">
                <ng-template pTemplate="caption">
                  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="50" placeholder="Global Filter"
                    (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </ng-template>
                <ng-template pTemplate="header" let-colums>
                  <tr>
                    <th *ngFor="let col of colsReview" [pSortableColumn]="col.field">
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
                      </p-sortIcon>
                    </th>
                  </tr>
                  <tr>
                    <th *ngFor="let col of colsReview" [ngSwitch]="col.field">
                      <input *ngSwitchCase="'userid'" pInputText type="text" style="width:100%"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                      <input *ngSwitchCase="'skill'" pInputText type="text" style="width:100%"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                      <input *ngSwitchCase="'puncte'" pInputText type="text" style="width:100%"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                      <input *ngSwitchCase="'comment'" pInputText type="text" style="width:100%"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                      <input *ngSwitchCase="'reviewDate'" pInputText type="text" style="width:100%"
                        (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="colsReview">
                  <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of colsReview">
                      <div [ngSwitch]="col.field">
                        <div *ngSwitchCase="'reviewDate'">{{ rowData[col.field] | date: 'dd MMM y'}}</div>
                        <div *ngSwitchDefault>{{ rowData[col.field] }}</div>
                      </div>
                    </td>
                  </tr>
                </ng-template>
              </p-table>

            </div>
          </div>
        </div>
      </div>
    </div>
